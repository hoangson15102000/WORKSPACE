<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__heart"><i class="fa-regular fa-heart"></i></div>
      <div class="card__cart"><i class="fa-solid fa-cart-shopping"></i></div>
      <div class="card__img"></div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">$99</div>
      <div class="card__size"></div>
      <div class="card__color"></div>
      <div class="card__action"></div>
    </div>
  </body>
</html>
